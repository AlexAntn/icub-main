//             
// Initialization file for robot head and torso, 8 dof on can bus controller.        
//             
[CAN]          
CanAddresses  5 6      
CanDeviceNum  0              
CanMyAddress  0              
CanPollingInterval          10             
CanTimeout    300            
CanTxTimeout                500            
CanRxTimeout  500            
broadcast_pos               1             1             1             1              
broadcast_pid               0             0             0             0              
broadcast_fault             1             1             1             1              
broadcast_current           0             0             0             0              
broadcast_overflow          1             1             1             1              
broadcast_canprint          1             1             1             1              
broadcast_vel_acc           0             0             0             0              
broadcast_pid_err           0             0             0             0              
 
[analog joint_torso]         
