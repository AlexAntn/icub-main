Channels                    6              
Period                      2              
UseCalibration              1              
CanEcho                     1              
PortName                    /joint_vsens/torso:i         
 
[GENERAL]      
Joints        4            // the number of joints of the robot part  
//                          6             7             8             9              
MaxDAC                      100           100           100           100            
               
//                          6             7             8             9              
AxisMap                     6             8             9             7              
 
Encoder                     11.375        11.375        11.375        0                
Zeros                       0             0             0             0  
TorqueId                    0x0C          0x0C          0x0C          0              
TorqueChan                  0             1             2             0              
TorqueMax                   12            12            12            0              
 
 
Verbose       0              
 
[VELOCITY]     
