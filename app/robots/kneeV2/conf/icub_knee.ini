[CAN]
CanAddresses 1 
CanDeviceNum		0
CanMyAddress		0
CanPollingInterval	4
CanTimeout		20
broadcast_pos    	1   1 
broadcast_pid      	1 1
broadcast_fault    	1 1 
broadcast_current  	0 1
broadcast_overflow 	1 1 
broadcast_canprint 	1 1
broadcast_vel_acc  	0 1
