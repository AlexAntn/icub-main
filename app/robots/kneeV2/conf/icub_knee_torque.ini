// Initialization file for robot leg, 6 dof on can bus controller.
//
[CAN]
CanAddresses 1 
CanDeviceNum		0
CanMyAddress		0
CanPollingInterval	4
CanTimeout		20
broadcast_pos    	1   1 
broadcast_pid      	1 1
broadcast_fault    	1 1 
broadcast_current  	0 1
broadcast_overflow 	1 1 
broadcast_canprint 	1 1
broadcast_vel_acc  	0 1
broadcast_pid_error 1 1

[analog right_leg]            
CanAddress    0x0D          //STRAIN BOARD               
Format        16             
Channels      6              
Period        1              
UseCalibration              1              
 
[analog joint_right_leg]     
CanAddress    0x0B          //joint level TORQUE SENSOR  
Format        16             
Channels      6              
Period        1              
UseCalibration              1              
CanEcho       1              
PortName      /joint_vsens/right_leg:i    

[GENERAL] 
Joints 2
MaxDAC 100.0 100.0 
  
//                0             1         
AxisMap           0             1  
Encoder           11.375        1       
Zeros             96            0       
TorqueId          0x0B          0x0B                    
TorqueChan        0             1                        
TorqueMax         12            12                      
 
Verbose 0

[VELOCITY]
Shifts 2 2 
Timeout 50000 50000

[LIMITS]
//           0        1     
JntPosMax  100      600    
jntPosMin -100     -600    
                  
Currents 8000 8000

[PIDS]
Pid0     -32000    0   0  800 800 14 0  //3B6M
Pid1     0         0   0     0  0  0 0  //3B6M1	

[TORQUE_PIDS]  
TPid0         -76           0             0             800           800           14            0              
TPid1           0           0             0               0             0            0            0              

[CALIBRATION]
//Joint             0	   1 	    
CalibrationType     3      3        
Calibration1        0    0.0     
Calibration2      4.0    4.0       
Calibration3      3327    0.0       
PositionZero      0.0    0.0       
VelocityZero      4.0    4.0      


[HOME]
//Joint             0	  1 	 
PositionHome        0     90    
VelocityHome     10.0  10.0    
[ENDINI] // do not remove this line!
