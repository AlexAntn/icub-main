fileformat 2.0

[GENERAL]
automaticIds ecan
name	    icub
parts (head torso left_leg right_leg)

[part right_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 6 11

[part left_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 0 5

[part head]
threadrate 10
joints 6
networks (headtorso)
headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (headtorso)
headtorso 0 2 6 8

[legs]
file            icub_legs_safe.ini
device		canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	pcan

[headtorso]
file            icub_head_torso_safe.ini
device		canmotioncontrol
calibrator      icubheadcalibrator
canbusdevice	pcan

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[TERMINATEPORT]
Name /icub/quit
