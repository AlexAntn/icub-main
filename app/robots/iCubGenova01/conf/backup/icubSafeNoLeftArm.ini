fileformat 2.0

[GENERAL]
automaticIds ecan
name	    icub
parts (head torso right_arm left_leg right_leg)

[part right_arm]
threadrate 10
networks (rightarm righthand)
joints 16
rightarm    0 7  0 7
righthand   8 15 0 7

[part right_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 6 11

[part left_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 0 5

[part head]
threadrate 10
joints 6
networks (headtorso)
headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (headtorso)
headtorso 0 2 6 8

[legs]
file            icub_legs_safe.ini
device		canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	pcan

[headtorso]
file            icub_head_torso_safe.ini
device		canmotioncontrol
calibrator      icubheadcalibrator
canbusdevice	pcan

[rightarm]
file            icub_right_arm_safe.ini
device		canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	pcan

[righthand]
file            icub_right_hand_safe.ini
device		canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	ecan

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

//experimental
[ANALOG]
networks (righthand)
period   20

[TERMINATEPORT]
Name /icub/quit
