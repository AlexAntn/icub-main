fileformat 2.0

[GENERAL]
automaticIds 	ecan
name			icub
parts	    	(right_arm)
analog 			(rightmais)

[part right_arm]
threadrate 		10
networks 		(rightarm righthand)
joints 			16
rightarm    	0 7  0 7
righthand   	8 15 0 7

[rightarm]
file            icub_right_arm_safe.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	pcan

[righthand]
file            icub_right_hand_safe.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	ecan

[rightmais]
network 		righthand
period  		20

[TERMINATEPORT]
Name /icub/quit
