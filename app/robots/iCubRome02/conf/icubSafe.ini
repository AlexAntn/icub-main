fileformat 2.0

[GENERAL]
name	    icub
parts (head torso left_arm right_arm )
analog (rightarmanalog jointrightarmanalog leftarmanalog jointleftarmanalog righthandanalog lefthandanalog )
skinParts (left_hand right_hand)

[skin left_hand]
period 20
device skinprototype
canbusdevice cfw2can
file skinlefthand.ini

[skin right_hand]
period 20
device skinprototype
canbusdevice cfw2can
file skinrighthand.ini

[part left_arm]
threadrate 10
networks (net_larm net_lhand)
joints 16
net_larm    0 7  0 7
net_lhand   8 15 0 7

[part right_arm]
threadrate 10
networks (net_rarm net_rhand)
joints 16
net_rarm    0 7  0 7
net_rhand   8 15 0 7


[part head]
threadrate 10
joints 6
networks (net_headtorso)
net_headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (net_headtorso)
net_headtorso 0 2 6 8


[net_headtorso]
file            icub_head_torso_safe.ini
device			canmotioncontrol
calibrator      icubheadcalibrator
canbusdevice	cfw2can

[net_larm]
file            icub_left_arm_safe.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	cfw2can

[net_lhand]
file            icub_left_hand_safe.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	cfw2can

[net_rarm]
file            icub_right_arm_safe.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	cfw2can

[net_rhand]
file            icub_right_hand_safe.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	cfw2can




[rightarmanalog]
network net_rarm
deviceId (right_arm)
period 10

[leftarmanalog]
network net_larm
deviceId (left_arm)
period 10

[lefthandanalog]
network net_lhand 
deviceId (left_hand)
period 20

[righthandanalog]
network net_rhand
deviceId (right_hand)
period 20

[jointrightarmanalog]
network net_rarm
deviceId (joint_right_arm)
period 10

[jointleftarmanalog]
network net_larm
deviceId (joint_left_arm)
period 10


[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[TERMINATEPORT]
Name /icub/quit
