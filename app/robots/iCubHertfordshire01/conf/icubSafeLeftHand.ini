fileformat 2.0

[GENERAL]
automaticIds ecan
name	    icub
parts (left_hand)
analog (leftarmanalog)



[part left_hand]
threadrate 10
networks (lefthand)
joints 8
lefthand   0 7 0 7


[lefthand]
file            icub_left_hand_safe.ini
device		canmotioncontrol
calibrator      icubhandcalibrator
