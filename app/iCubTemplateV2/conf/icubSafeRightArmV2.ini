fileformat 2.0

[GENERAL]
name	    icub
parts (right_arm right_hand)
analog (rightarmanalog righthandanalog)

[part right_arm]
threadrate 10
networks (net_rarm)
joints 8
net_rarm    0 3 4 7


[net_rarm]
file            icub_right_arm_safeV2.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	ecan


[net_rhand]
file            icub_right_hand_safeV2.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	ecan


[rightarmanalog]
network net_rarm
deviceId (right_arm)
period 20

[righthandanalog]
network net_rarm
deviceId (right_hand)
period 20

[TERMINATEPORT]
Name /icub/quit