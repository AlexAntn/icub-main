fileformat 2.0

[GENERAL]
name	    icubV2
parts ( right_arm)
analog (rightarmanalog jointrightarmanalog)


[part right_arm]
threadrate 10
networks (net_rarm )
joints 4
net_rarm    0 3  0 3

[net_rarm]
file            icub_right_arm_shoulderOnly.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj4
canbusdevice	ecan


[rightarmanalog]
network net_rarm
deviceId (right_arm)
period 10

[jointrightarmanalog]
network net_rarm
deviceId (joint_right_arm)
period 10

[TERMINATEPORT]
Name /icub/quit
