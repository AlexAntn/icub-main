fileformat 2.0

[GENERAL]
name	    icub
parts (head torso left_arm right_arm left_leg right_leg)
analog (rightmais leftmais rightstrain leftstrain)

[part left_arm]
threadrate 10
networks (leftarm lefthand)
joints 16
leftarm    0 7  0 7
lefthand   8 15 0 7

[part right_arm]
threadrate 10
networks (rightarm righthand)
joints 16
rightarm    0 7  0 7
righthand   8 15 0 7

[part right_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 6 11

[part left_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 0 5

[part head]
threadrate 10
joints 6
networks (headtorso)
headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (headtorso)
headtorso 0 2 6 8

[legs]
file            icub_legs_safe.ini
device		canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	fakecan

[headtorso]
file            icub_head_torso_safe.ini
device		canmotioncontrol
calibrator      icubheadcalibrator
canbusdevice	fakecan

[leftarm]
file            icub_left_arm_safe.ini
device		canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	fakecan

[lefthand]
file            icub_left_hand_safe.ini
device		canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	fakecan

[rightarm]
file            icub_right_arm_safe.ini
device		canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	fakecan

[righthand]
file            icub_right_hand_safe.ini
device		canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	fakecan

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

//experimental
[rightmais]
network righthand
period  20

[leftmais]
network lefthand
period   20

[rightstrain]
network rightarm
period   20

[leftstrain]
network leftarm
period   20

[TERMINATEPORT]
Name /icub/quit
