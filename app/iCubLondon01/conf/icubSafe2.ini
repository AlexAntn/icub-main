fileformat 2.0

[GENERAL]
name		icub
networks    (headtorso rightarm leftarm legs)
parts (head torso left_arm right_arm left_leg right_leg)


[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx


[part leftarm]
threadrate 20
networks (leftarm)
joints 16
leftarm 0 15 0 15


[part right_arm]
threadrate 20
networks (rightarm)
joints 16
leftarm 0 15 0 15


[part right_leg]
threadrate 20
joints 6
networks (legs)
legs 0 5 6 11

[part left_leg]
threadrate 20
joints 6
networks (legs)
legs 0 5 0 5

[part head]
threadrate 20
joints 6
networks (headtorso)
headtorso 0 5 0 5

[part torso]
threadrate 20
joints 3
networks (headtorso)
headtorso 0 2 6 8

[legs]
file            icub_legs_safe.ini
device		canmotioncontrol
calibrator	icublegscalibrator
canbusdevice	pcan

[headtorso]
file            icub_head_torso_safe.ini
device		canmotioncontrol
calibrator	icubheadcalibrator
canbusdevice	pcan

[leftarm]
file            icub_left_arm_safe.ini
device		canmotioncontrol
calibrator	icubarmcalibrator
canbusdevice	pcan

[rightarm]
file            icub_right_arm_safe.ini
device		canmotioncontrol
calibrator	icubarmcalibrator
canbusdevice	pcan



[TERMINATEPORT]
Name /icub/quit
