[REC]
#Recserver live input (from yarpdev device) will be scaled to this resolution:
WIDTH 320
HEIGHT 240

MOTION     1 # use recserver for motion commands?
REAL0_SIM1 1 #CONNECT TO SIM!

CALIB_RESULTS_FILE_L none #SIM, perfect ims!
CALIB_RESULTS_FILE_R none #SIM, perfect ims!

CAM_R_TILT_OFFSET    0.0  #SIM, perfect alignment!
BASELINE   0.07    #7cm

[RECMOT]
KVEL_VERG   15.0   
KVEL_VERS   15.0   
KVEL_TILT   30.0   
KVEL_ROLL   10.0   
KVEL_PITCH  10.0   
KVEL_YAW    10.0   
#Motion Cal:
PIX2DEGX   0.38  # USE CALMOT MODULE TO CHECK!
PIX2DEGY   0.25  # USE CALMOT MODULE TO CHECK!
#VOR:
VOR_ON  0    #VOR enable
K_ROL   6.0  #motion gain
D_ROL   0.99 #autocentre rate, eliminates drift
K_PAN   4.0 
D_PAN   0.99 
K_TLT   3.5 
D_TLT   0.98