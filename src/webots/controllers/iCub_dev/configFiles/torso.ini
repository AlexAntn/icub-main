/// initialization file for the right leg Webots device

device controlboard
subdevice webotsmotioncontrol
name /pf/icub/torso
 
	
[GENERAL]
Joints 3

AxisMap 0 1 2
Encoder 0.0174533 0.0174533 0.0174533
Zeros 0.0 0.0 0.0

[WEBOTS]
JointNames torso_1 torso_2 torso_3

PositionUpdateRate 64

SemaphoreNum 4

[LIMITS]
Max 90  70  45
Min -15 -70 -45

MaxForce 36 50 50

refAccel -1 -1 -1
controlP 10 10 10

error_tol 1 1 1

[ENDINI] // do not remove this line!
