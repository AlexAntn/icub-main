/// initialization file for the right leg Webots device

device controlboard
subdevice webotsmotioncontrol
name /icub/torso
 
	
[GENERAL]
Joints 3

AxisMap 0 1 2
Encoder 0.0174533 0.0174533 0.0174533
Zeros 0.0 0.0 0.0

[WEBOTS]
JointNames torso_yaw torso_roll torso_pitch

PositionUpdateRate 64

SemaphoreNum 4

[LIMITS]
Max   52 24 47
Min  -52 -47 -39

MaxForce 50 50 36

refAccel -1 -1 -1
controlP 10 10 10

error_tol 1 1 1

[ENDINI] // do not remove this line!
