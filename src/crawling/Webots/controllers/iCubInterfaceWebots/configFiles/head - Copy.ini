/// initialization file for the left arm Webots device

device controlboard
subdevice webotsmotioncontrol
name /icub/head
 
	
[GENERAL]
Joints 3
AxisMap 0 1 2 
Encoder 0.0174533 0.0174533 0.0174533 
Zeros 0.0 0.0 0.0 

[WEBOTS]
JointNames neck_pitch neck_roll neck_yaw
PositionUpdateRate 64
SemaphoreNum 5

[LIMITS]
Max 90  45  90 
Min -80 -45 -90 

MaxForce -1 -1 -1 

refAccel -1 -1 -1
controlP 10 10 10

error_tol 1 1 1

[ENDINI] // do not remove this line!
